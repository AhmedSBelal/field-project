<html lang="en">
<head>

    <!--  render all elements normal  -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!--  font awsome library  -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!--  main style  -->
    <link rel="stylesheet" href="CSS/payment.css">
    <!--  google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Dancing+Script&family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,500;0,600;0,800;1,600&family=Work+Sans:wght@200;300;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
    
    <!-- header -->
    <header>
        <h2>logo</h2>
        <nav>  <!-- if no login -->
            <i class="fas fa-bars toggle-menu"></i>
            <ul class="normal-ul">
                <li class="all-users no-user"><a href="index.htm">Home</a></li>
                <li class="all-users"><a href="#">Chat</a></li>
                <li class="all-users"><a href="#">Calendar</a></li>
                <!-- <li class="client"><a href="#">Payment</a></li> -->
                <li class="client"><a href="#">Follow Case</a></li>
            </ul>
            <button class="profile "></button>
            <div class="sub-menu-wrap hidden">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="../Images/portfolio1.jpeg" alt="photo">
                        <h3>user_name</h3>
                    </div>
                    <hr>
                    <div class="links">
                        <!-- <a href="profile.htm"><i class="fa-solid fa-user"></i> Profile</a> -->
                        <a><i class="fa-solid fa-circle-question"></i> Help&support</a>
                        <a class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                    </div>
                </div>  
            </div>
        </nav>
    </header>



    <div class="main">

        <form action="#">
            <h2>Payment</h2>
            <h4>Credit Accepted</h4>
            <img src="/Images/imgcards.png" alt="image">
            <div class="input-box">
                <span>Full Name :</span>
                <input type="text" id="name">
            </div>
            <div class="input-box">
                <span>Email :</span>
                <input type="email" id="email">
                <span class="error email hidden">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p class="error-text">Please enter a vald email</p>
                </span>
            </div>
            <div class="input-box">
                <span>Method :</span>
                <input type="text" id="method">
            </div>
            <div class="input-box">
                <span>Amount :</span>
                <input type="number" id="amount">
            </div>
            <div class="input-box">
                <span>Credit card Number :</span> 
                <input type="number" id="creditNumber">
            </div>
            <button type="submit" class="btn">Submit</button>
            <div class="Success hidden">Success</div>
        </form>

    </div>


    <!--    footer    -->
    <footer>
    <!--    <div class="container">-->
            <img src="images/logo.png" alt="logo">
            <P>We Are Social</P>
            <div class="social_icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p class="copyright">&copy; 2024 <span>Law Office</span> All Right Reserved</p>
    <!--    </div>-->
    </footer>
    

    <script src="JS/payment.js"></script>
</body>
</html>
