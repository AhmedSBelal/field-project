<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <!--  render all elements normal  -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!--  font awsome library  -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!--  main style  -->
    <link rel="stylesheet" href="CSS/profile.css">
    <!--  google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Dancing+Script&family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,500;0,600;0,800;1,600&family=Work+Sans:wght@200;300;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
    
    <!-- header -->
    <header>
        <h2>logo</h2>
        <nav>  
            <i class="fas fa-bars toggle-menu"></i>
            <ul class="normal-ul">
                <li class="all-users no-user"><a href="index.htm">Home</a></li>
                <li class="all-users"><a href="#">Chat</a></li>
                <li class="all-users"><a href="#">Calendar</a></li>
                <li class="client"><a href="#">Payment</a></li>
                <li class="client"><a href="#">Follow Case</a></li>
                <li class="lawyer"><a href="#">Update Case</a></li>
            </ul>
            <button class="profile"></button>
            <div class="sub-menu-wrap hidden">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="../Images/portfolio1.jpeg" alt="photo">
                        <h3>user_name</h3>
                    </div>
                    <hr>
                    <div class="links">
                        <a><i class="fa-solid fa-circle-question"></i> Help&support</a>
                        <a class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                    </div>
                </div>  
            </div>
        </nav>
    </header>

    <!-- main -->

    <div class="main">
        <div class="hello">
            <h2>Hello <span>User_Name</span></h2><br>
            This is your profile page.
        </div>
        <div class="my-account">
            <div class="user-info">
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="username" required>
                        <label for="Username">Username</label>
                    </div>
                   
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email-register" required>
                        <label for="email-register">Email</label>
                        <span class="error email hidden">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="error-text">Please enter a vald email</p>
                        </span>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password-register" required>
                        <label for="password-register">Password</label>
                        <span class="error password hidden">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="error-text">Please enter a vald email</p>
                        </span>
                    </div>

                </form>
            </div>
            <div class="contact-info">

                <form action="">

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-mobile"></i></span>
                        <input type="text" id="mobile" required>
                        <label for="mobile">mobile</label>
                        <span class="error mobile hidden">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="error-text">Please enter a vald email</p>
                        </span>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                    </div>

                </form>

            </div>
        </div>
    </div>
    

    <!--    footer    -->
    <footer>
    <!--    <div class="container">-->
            <img src="images/logo.png" alt="logo">
            <P>We Are Social</P>
            <div class="social_icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p class="copyright">&copy; 2024 <span>Law Office</span> All Right Reserved</p>
    <!--    </div>-->
    </footer>
    

    <script src="JS/profile.js"></script>
</body>
</html>
